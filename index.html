<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input type="text" id="result" />

      <div class="data-visibility-entries">
        <input type="text" id="input-display" />
        <div id="error-msg">INVALID INPUT</div>
        <div class="inputs">
          <button id="btn7">7</button>
          <button id="btn8">8</button>
          <button id="btn9">9</button>
          <button id="plus">+</button>
          <button id="btn4">4</button>
          <button id="btn5">5</button>
          <button id="btn6">6</button>
          <button id="minus">-</button>
          <button id="btn1">1</button>
          <button id="btn2">2</button>
          <button id="btn3">3</button>
          <button id="multiply">*</button>
          <button id="reset">C</button>
          <button id="btn0">0</button>
          <button id="decimal">.</button>
          <button id="divide">/</button>
          <button id="equal">=</button>
          <button id="openBracket">(</button>
          <button id="closeBracket">)</button>
          <button id="backspace">delete</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
